        <script type="text/javascript" src="Shlider.js"></script>
        <script>
            $(window).load(function() {
                $('.shlider').shlider({
                    'animationDuration' : 500,
                    'slideEasing' : 'swing',
                    'slide': '.slide',
                    'includeNav' : true,
                    'navIncludeNumSlides' : false,
                    'navElem' : 'shliderNav',
                    'navNextElem' : '.shlideNext',
                    'navPrevElem' : '.shlidePrev',
                    'navNumElem' : '.shlideNum',
                    'slidesAtOnce' : 1,
                    'autoSlide' : false,
                    'waitTime' : 3000,
                    'accessible': true
                });
            });
        </script>
